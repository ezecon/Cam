<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University AR Navigation</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Camera -->
        <a-camera position="0 0 0"></a-camera>

        <!-- Marker for the university -->
        <a-marker type="pattern" url="marker.patt">
            <!-- Text that appears when the marker is detected -->
            <a-text value="Admin Room" position="0 1 0" scale="2 2 2" color="yellow"></a-text>
        </a-marker>

        <!-- AR scene background -->
        <a-entity environment="preset: forest"></a-entity>
    </a-scene>
</body>
</html>
